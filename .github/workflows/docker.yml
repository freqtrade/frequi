name: FreqUI Docker Build

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    environment:
      name: Production
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Prepare Platform_pair
      run: |
        platform=${{ matrix.platform }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

    - name: Set up QEMU
      uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

    - name: Login to Docker Hub
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Download digests
      uses: actions/download-artifact@v5
      with:
        path: ./dist/
        # Use node-22 build.
        name: freqUI-22

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
      env:
        DOCKER_BUILD_SUMMARY: false
      with:
        platforms: ${{ matrix.platform }}
        context: .
        file: ./docker/Dockerfile
        tags: ${{ steps.meta.outputs.tags }}
        outputs: type=image,name=freqtradeorg/frequi,push-by-digest=true,name-canonical=true,push=true

    - name: Export digest
      env:
        digest: ${{ steps.build.outputs.digest }}
      run: |
        mkdir -p /tmp/digests
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ env.PLATFORM_PAIR }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1

  docker-merge:
    runs-on: ubuntu-latest
    needs:
      - docker
    environment:
      name: Production
    permissions:
      packages: write

    steps:
    - name: Download digests
      uses: actions/download-artifact@v5
      with:
        path: /tmp/digests
        pattern: digests-*
        merge-multiple: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f  # v5.8.0
      with:
        # list of Docker images to use as base name for tags
        images: |
          freqtradeorg/frequi
          ghcr.io/freqtrade/frequi
        # generate Docker tags based on the following events/attributes
        tags: |
           type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
           type=semver,pattern={{version}}
           type=ref,event=branch

    - name: Login to Docker Hub
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create manifest list and push
      working-directory: /tmp/digests
      run: |
        docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf 'freqtradeorg/frequi@sha256:%s ' *)

    - name: Inspect image
      env:
        version: ${{ steps.meta.outputs.version }}
      run: |
        docker buildx imagetools inspect freqtradeorg/frequi:${version}
